kind: pipeline
name: terraform_drone

steps:
  - name: set_up_GCP
    image: jmccann/drone-terraform:latest
    settings:
      actions:
        - validate
        - plan
        - apply
      vars:
        project: "nyt-mbcompdev-dev"
        region: "us-east1"
        zone: "us-east1-b"
#      secrets:
#        - source: gcp_service_acc_creds
#          target: $CREDS
    enviroment:
      CREDS:
        from_secrets: gcp_service_acc_creds
    when:
      event: push
      branch:
        - master